<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript ES6 Todo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    * {
      transition: all 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-dark">
<main class="container">
  <div class="row min-vh-100 align-items-center py-5">
    <div class="col-md-5 mx-auto">
      <div class="text-center display-4 text-light mb-2">todo app</div>
      <div class="card border-0 mb-2 bg-light">
        <div class="card-body">
          <form id="todo-form">
            <input type="text" id="todo-input" class="form-control" placeholder="Add todo item" autocomplete="off">
          </form>
        </div>
        <div class="card-body py-2 border-top border-bottom">
          <div class="row">
            <div class="col-4">
              <button id="todo-clear" class="btn btn-secondary btn-sm">Clear todo list</button>
            </div>
            <div class="col-8">
              <input type="text" id="todo-filter" class="form-control form-control-sm" placeholder="Search in todos...">
            </div>
          </div>
        </div>
        <div id="todo-area" class="card-body">
          <ul id="todo-list" class="list-group"><!-- todo list --></ul>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
